<mat-card class="main-card">
    <mat-card-title class="card-title">FORGOT PASSWORD</mat-card-title>
    <hr class="dialog-title-hr">
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <table class="max-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="max-width"  appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email">
                            <mat-error *ngIf="email.hasError('required')">
                                Please enter registered email
                            </mat-error>
                            <mat-error *ngIf="email.hasError('pattern')">
                                Please enter Valid Pattern
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="max-width"  appearance="outline">
                            <mat-label>Date of Birth</mat-label>
                            <input matInput [max]="today" [matDatepicker]="picker" formControlName="dob">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                            <mat-error *ngIf="dob.hasError('required')">
                                Please Select Date of Birth
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <mat-card-actions>
                <button [disabled]="!form.valid" mat-raised-button class="button" type="submit">next</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
